---
- name: Jenkins Key
  apt_key:
    url: '{{ jenkins_deb_repo_key }}'
    validate_certs: '{{ jenkins2_key_validate_certs }}'
    state: present
  environment:
    http_proxy: '{{ jenkins2_proxy_url }}'
    HTTP_PROXY: '{{ jenkins2_proxy_url }}'
    https_proxy: '{{ jenkins2_proxy_url }}'
    HTTPS_PROXY: '{{ jenkins2_proxy_url }}'
  register: status
  retries: 10
  delay: 3
  until: status is succeeded
  become: true

- name: Jenkins Repository
  apt_repository:
    repo: '{{ jenkins_deb_repo_url }}'
    update_cache: true
    state: present
  register: status
  retries: 10
  delay: 3
  until: status is succeeded
  become: true
