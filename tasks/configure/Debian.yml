---
- name: "Generating keystore"
  shell:
    "{{ java_path }}{{ java_package }}1.{{ java_major_version }}.0_{{ java_minor_version }}/bin/keytool -importkeystore \
    -srckeystore {{ jenkins2_config_path_to_cert }} -srcstoretype pkcs12 -srcstorepass {{ jenkins2_config_keystore_password }} -destkeystore \
    {{ jenkins2_config_keystore }} -deststoretype JKS -deststorepass {{ jenkins2_config_keystore_password }}"
  when: generate_jks_from_pfx
  become: True

# included file
- name: "Apply Jenkins configuration file"
  template:
    src: "{{ ansible_os_family }}_configuration.j2"
    dest: /etc/default/jenkins
    owner: "root"
    group: "root"
    mode: "0644"
    backup: True
  become: True
  notify:
    - Restart Jenkins

- name: "Add unlock script directory"
  file:
    path: "{{ jenkins2_home_directory }}/init.groovy.d"
    owner: "{{ jenkins2_user }}"
    group: "{{ jenkins2_user }}"
    state: directory
  become: True

- name: "Add script for unlock disabling"
  template:
    src: "disable_unlock.groovy.j2"
    dest: "{{ jenkins2_home_directory }}/init.groovy.d/basic-security.groovy"
    owner: "{{ jenkins2_user }}"
    group: "{{ jenkins2_user }}"
    mode: "0744"
  become: True

- name: "Create directory for user"
  file:
    path: "{{ jenkins2_home_directory }}/users/{{ jenkins2_cli_username }}"
    state: directory
    owner: "{{ jenkins2_user }}"
    group: "{{ jenkins2_user }}"
    mode: "0755"
  become: True

- name: "Delete user directory"
  file:
    path: "{{ jenkins2_home_directory }}/users/{{ jenkins2_cli_username }}"
    state: absent
  become: True

- name: "Force all notified handlers to run"
  meta: flush_handlers

- name: "Wait for Jenkins starts"
  wait_for:
    path: "{{ jenkins2_home_directory }}/config.xml"

- name: "Force all notified handlers to run"
  meta: flush_handlers

- name: "Remove unlock script"
  file:
    path: "{{ jenkins2_home_directory }}/init.groovy.d/basic-security.groovy"
    state: absent
  become: True
  notify:
    - Restart Jenkins

- name: "Add script for password set"
  template:
    src: "reset_user_password.groovy.j2"
    dest: "{{ jenkins2_home_directory }}/init.groovy.d/basic-security.groovy"
    owner: "{{ jenkins2_user }}"
    group: "{{ jenkins2_user }}"
    mode: "0744"
  become: True
  notify:
    - Restart Jenkins

- name: "Force all notified handlers to run"
  meta: flush_handlers

- name: "Remove unlock script2"
  file:
    path: "{{ jenkins2_home_directory }}/init.groovy.d/basic-security.groovy"
    state: absent
  become: True
  notify:
    - Restart Jenkins

- name: "Force all notified handlers to run"
  meta: flush_handlers
