---
- name: "Set Security"
  jenkins_script:
    url: "http://localhost:{{ jenkins2_config_http_port }}"
    script: "{{ lookup('template', 'templates/security/configure-security-{{ jenkins2_security_realm }}.groovy.j2') }}"
    user: '{{ jenkins2_cli_username }}'
    password: '{{ jenkins2_cli_password }}'
    validate_certs: False
    timeout: 120
  notify:
    - Restart Jenkins

- name: "Force all notified handlers to run"
  meta: flush_handlers
