---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-centos7-jenkins
    image: leandelivery/docker-systemd:centos7
    privileged: true
    groups:
      - rhel_family
      - pip2
  - name: test-docker-ubuntu1804-jenkins
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: true
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    groups:
      - debian_family
      - pip3
provisioner:
  name: ansible
  log: true
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_whitelist: profile_tasks,timer
  inventory:
    group_vars:
      pip2:
        pip_executable: pip
        python_executable: python
      pip3:
        pip_executable: pip3
        python_executable: python3
        ansible_python_interpreter: /usr/bin/python3
  playbooks:
    prepare: ../resources/prepare.yml
    verify: ../resources/tests/verify.yml
scenario:
  name: default
verifier:
  name: ansible
  lint:
    name: ansible-lint
